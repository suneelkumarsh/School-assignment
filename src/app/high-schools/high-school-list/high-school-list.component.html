<div class="container">
    <mat-grid-list cols="1" rowHeight="1:0.5" gutterSize="10px" class="grid-container">
      <mat-grid-tile *ngFor="let school of highSchools">
        <mat-card class="school-card" (click)="selectSchool(school)">
          <h3>{{ school.school_name }}</h3>
          <p>Borough: {{ school.borough }}</p>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
